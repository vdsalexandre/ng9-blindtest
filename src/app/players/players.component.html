<h1 class="center">Joueurs</h1>
<div class="container">
    <div class="row">
        <ul class="collection">
            <li *ngFor="let player of players" class="collection-item avatar">
                <img class="circle" title="avatar" [src]="player.picture">
                <span class="title">{{ player.name | uppercase }}</span>
                <p>Score : {{ player.score }}</p>
                <a href="#!" class="secondary-content"><i class="small material-icons">insert_chart</i></a>
            </li>
        </ul>
    </div>
</div>
